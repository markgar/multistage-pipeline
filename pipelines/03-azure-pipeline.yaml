trigger:
  branches:
    include:
    - master
  paths:
    include:
    - arm/*
    - tests/*
    - pipelines/03-azure-pipeline.yaml

stages:

######################################################################################
- stage: gather_test
  displayName: Gather Resources (code, tests) and Test Templates

  jobs:
  - job: gather_test_job
    displayName: Gather, Test
    pool:
      vmImage: 'ubuntu-latest'

    steps:

    #########################
    # gather resources

    # get arm templates
    - task: CopyFiles@2
      displayName: Gather - Copy ARM templates to Artifact Staging
      inputs:
        contents: '$(Build.SourcesDirectory)/arm/*'
        targetFolder: $(Build.ArtifactStagingDirectory)/arm
        flattenFolders: true   

    # get tests
    - task: CopyFiles@2
      displayName: Gather - Copy Pester tests to Artifact Staging
      inputs:
        contents: '$(Build.SourcesDirectory)/tests/*'
        targetFolder: $(Build.ArtifactStagingDirectory)/tests
        flattenFolders: true

    # publish artifact for archive
    - task: PublishPipelineArtifact@1
      displayName: Gather - Publish drop
      inputs:
        targetPath: '$(Build.ArtifactStagingDirectory)' 
        artifactName: 'drop'

    #########################
    # test template

    # install Pester
    - powershell: Install-Module Pester -Force -RequiredVersion 5.0.2
      displayName: 'Test - Install Pester version 5.0.2'
    # execute pester
    - powershell: |
            [System.Environment]::SetEnvironmentVariable('TemplateFileName', '$(Build.ArtifactStagingDirectory)/arm/azuredeploy.json')

            Invoke-Pester -Path "$(Build.ArtifactStagingDirectory)/tests/"              #-OutputFile TEST-all.xml -OutputFormat NUnitXML
      displayName: 'Test - Run Pester Tests'

    # publish test results
    - task: PublishTestResults@2
      displayName: Test - Publish Test Results
      inputs:
        testResultsFormat: 'NUnit'
        testResultsFiles: '**/TEST-*.xml'
        failTaskOnFailedTests: true

######################################################################################
- stage: deploy_to_dev
  displayName: Deploy to Dev
  dependsOn: gather_test
  condition: succeeded()

  jobs:
  - deployment: deploy_to_dev
    displayName: Deploy to Development
    environment: 'development'
    pool:
      vmImage: 'ubuntu-latest'

    strategy:
      runOnce:
        deploy:

          steps:
          - task: AzureResourceManagerTemplateDeployment@3
            inputs:
              deploymentScope: 'Resource Group'
              azureResourceManagerConnection: 'Mark Garner - Internal Consumption(75ebdae9-6e1c-4baa-8b2e-5576f6356a91)'
              subscriptionId: '75ebdae9-6e1c-4baa-8b2e-5576f6356a91'
              action: 'Create Or Update Resource Group'
              resourceGroupName: 'multistage-pipeline-dev'
              location: 'Central US'
              templateLocation: 'Linked artifact'
              csmFile: '$(Pipeline.Workspace)/drop/arm/azuredeploy.json'
              csmParametersFile: '$(Pipeline.Workspace)/drop/arm/dev.azuredeploy.parameters.json'
              deploymentMode: 'Complete'

######################################################################################
- stage: deploy_to_test
  displayName: Deploy to Test
  dependsOn: deploy_to_dev
  condition: succeeded()

  jobs:
  - deployment: deploy_to_test
    displayName: Deploy to Test
    environment: 'test'
    pool:
      vmImage: 'ubuntu-latest'

    strategy:
      runOnce:
        deploy:

          steps:
          - task: AzureResourceManagerTemplateDeployment@3
            inputs:
              deploymentScope: 'Resource Group'
              azureResourceManagerConnection: 'Mark Garner - Internal Consumption(75ebdae9-6e1c-4baa-8b2e-5576f6356a91)'
              subscriptionId: '75ebdae9-6e1c-4baa-8b2e-5576f6356a91'
              action: 'Create Or Update Resource Group'
              resourceGroupName: 'multistage-pipeline-tst'
              location: 'Central US'
              templateLocation: 'Linked artifact'
              csmFile: '$(Pipeline.Workspace)/drop/arm/azuredeploy.json'
              csmParametersFile: '$(Pipeline.Workspace)/drop/arm/tst.azuredeploy.parameters.json'
              deploymentMode: 'Complete'
          